<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>图片测试</title>
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/wp-picEdit.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <div id="test1" class="wp-picwrap" style="width:900px;height:800px;left:100px;top:100px;border:solid 1px #00ccff">
        <img src="test.jpg" class="wp-pic">
    </div>
    <button id="big">放大</button>
    <button id="small">缩小</button>
    <script type="text/javascript">
    var model = WpPicModel("test1", "test.jpg");
    model.setLess($("#small")).setLarge($("#big")).setMove(false);

    var data1 = [{
        position: {
            x: 40,
            y: 440,
            w: 450,
            h: 60
        },
        data: {
            title: "选择题一"
        }
    }, {
        position: {
            x: 40,
            y: 500,
            w: 450,
            h: 60
        },
        data: {
            title: "选择题二"
        }
    }, {
        position: {
            x: 40,
            y: 565,
            w: 450,
            h: 60
        },
        data: {
            title: "选择题三"
        }
    }, {
        position: {
            x: 40,
            y: 620,
            w: 450,
            h: 60
        },
        data: {
            title: "选择题四"
        }
    }, {
        position: {
            x: 500,
            y: 330,
            w: 450,
            h: 100
        },
        data: {
            title: "选择题九"
        }
    }];

    var data2 = [{
        position: {
            x: 500,
            y: 330,
            w: 450,
            h: 100
        },
        data: {
            title: "选择题九"
        }
    }];
    model.setPicData(data1)
        .setEvent("click", function(area) {
            area.selected();
            console.log(area.data);
            //console.log(area.location("top").data);
        })
        .setEvent("dblclick", function(area) {
            area.location("top");
        })
        .setAreaDiv(function(area) {
            var areaStyle = {
                css: {
                    border: "1px solid red"
                },
                inner: [{
                    html: "<input type='checkbox'>",
                    css: {
                        float: "left"
                    },
                    event: function(area) {
                        console.log("checkbox");
                        console.log(area.data);
                    }
                }, {
                    html: "<span>编辑1</span>",
                    css: {
                        float: "right",
                        background: "green"
                    },
                    event: function(area) {
                        console.log("编辑1");
                        console.log(area.data);
                    }
                }, {
                    html: "<span>编辑2</span>",
                    css: {
                        float: "right",
                        background: "blue"
                    },
                    event: function(area) {
                        console.log("编辑2");
                        console.log(area.data);
                    }
                }]
            };
            return areaStyle;

        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>图片测试</title>
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/wp-picEdit.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <div id="test1" class="wp-picwrap" style="width:600px;height:400px;left:100px;top:100px">
        <img src="test.jpg" class="wp-pic">
    </div>
    <script type="text/javascript">
    var model = WpPicModel("test1", "test.jpg");
    var data1 = [{
        position: [{
            x: 40,
            y: 440,
            w: 450,
            h: 60
        }, {
            x: 40,
            y: 500,
            w: 450,
            h: 60
        }],
        data: {
            title: "选择题一"
        }
    }, {
        position: [{
            x: 40,
            y: 565,
            w: 450,
            h: 60
        }],
        data: {
            title: "选择题三"
        }
    }, {
        position: [{
            x: 40,
            y: 620,
            w: 450,
            h: 60
        }],
        data: {
            title: "选择题四"
        }
    }, {
        position: [{
            x: 500,
            y: 330,
            w: 450,
            h: 100
        }],
        data: {
            title: "选择题九"
        }
    }];


    model.setPicData(data1)
        .setEvent("click", function(area) {
            console.log(area.data);
            //area.location("center").onlyShow();
        })
        .setEvent("dblclick", function(area) {
            area.location("top");
        })
        .setAreaDiv(function(area) {
            var areaStyle = {
                css: {
                    border: "1px solid red"
                },
                inner: [{
                    html: "<input type='checkbox'>",
                    css: {
                        float: "left"
                    },
                    event: function(area) {
                        console.log("checkbox");
                        console.log(area.data);
                    }
                }, {
                    html: "<span>编辑1</span>",
                    css: {
                        float: "right",
                        background: "green"
                    },
                    event: function(area) {
                        console.log("编辑1");
                        console.log(area.data);
                    }
                }, {
                    html: "<span>编辑2</span>",
                    css: {
                        float: "right",
                        background: "blue"
                    },
                    event: function(area) {
                        console.log("编辑2");
                        console.log(area.data);
                    }
                }]
            };
            return {
                click: areaStyle,
                hover: areaStyle
            };
        });
    </script>
</body>

</html>
